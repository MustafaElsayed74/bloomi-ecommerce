<div class="container">
    <h1>Our Products</h1>

    <div *ngIf="loading" class="loading">
        Loading products...
    </div>

    <div *ngIf="error" class="error">
        {{ error }}
    </div>

    <div *ngIf="!loading && products.length > 0" class="products-grid">
        <div *ngFor="let product of products" class="product-card">
            <div class="product-image">
                <img [src]="product.imageUrl" [alt]="product.name" />
            </div>
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p class="category">{{ product.category }}</p>
                <p class="description">{{ product.description }}</p>
                <div class="product-footer">
                    <span class="price">${{ product.price.toFixed(2) }}</span>
                    <span class="rating">‚≠ê {{ product.rating }}</span>
                </div>
                <div class="actions">
                    <a [routerLink]="['/product', product.id]" class="btn btn-secondary">View Details</a>
                    <button (click)="addToCart(product)" [disabled]="product.stock === 0" class="btn btn-primary">
                        {{ product.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!loading && products.length === 0" class="empty">
        No products available.
    </div>
</div>
