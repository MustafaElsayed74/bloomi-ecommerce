<div class="verify-email-container">
    <div class="verify-email-card">
        <div *ngIf="isVerifying" class="verifying-state">
            <div class="spinner"></div>
            <h2>Verifying your email...</h2>
            <p>Please wait while we confirm your email address.</p>
        </div>

        <div *ngIf="!isVerifying && success" class="success-state">
            <div class="success-icon">✓</div>
            <h2>Email Verified!</h2>
            <p>{{ message }}</p>
            <button class="btn-primary" (click)="redirectToLogin()">Go to Login</button>
        </div>

        <div *ngIf="!isVerifying && !success && error" class="error-state">
            <div class="error-icon">✕</div>
            <h2>Verification Failed</h2>
            <p>{{ error }}</p>
            <button class="btn-primary" (click)="redirectToLogin()">Back to Login</button>
        </div>
    </div>
</div>
