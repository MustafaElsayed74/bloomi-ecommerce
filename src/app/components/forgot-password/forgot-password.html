<div class="forgot-password-container">
    <div class="forgot-password-card">
        <div class="card-header">
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password</p>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="toast toast-pink">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>{{ successMessage }}</span>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="toast toast-error">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>{{ errorMessage }}</span>
        </div>

        <form (submit)="handleSubmit()" class="forgot-password-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required
                    [disabled]="isLoading" />
            </div>

            <button type="submit" class="submit-btn" [disabled]="isLoading || !email">
                <span *ngIf="!isLoading">Send Reset Link</span>
                <span *ngIf="isLoading" class="spinner"></span>
            </button>

            <div class="back-to-login">
                <button type="button" (click)="goToLogin()" class="link-btn">
                    â† Back to Login
                </button>
            </div>
        </form>
    </div>
</div>
